{# Expects 'args.id' in context #}
{% if args.id %}
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://docs.google.com/presentation/d/e/{{ args.id }}/embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>
{% else %}
<!-- Slides tag error: Missing 'id' argument -->
{% endif %}
