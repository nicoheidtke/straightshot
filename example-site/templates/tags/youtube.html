{# Expects 'args.id' in context #}
{% if args.id %}
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ args.id }}" allowfullscreen></iframe>
</div>
{% else %}
<!-- YouTube tag error: Missing 'id' argument -->
{% endif %}
